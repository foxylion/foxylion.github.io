
<article class="post">
    <h1>
    	{{ post.title }}
    </h1>
    <p>{{ post.content }}</p>

    <div class="info">
        <label>Tags</label>
        <ul class="tags" name="tags">
        {% for tag in post.tags %}
          <li>{{ tag }}</li>
        {% endfor %}
        </ul>
    </div>

    <a href="{{ post.website }}" class="btn" target="_blank">Website</a>
    {% if post.hackernews %}<a href="https://news.ycombinator.com/item?id={{ post.hackernews }}" class="btn" target="_blank">Hacker News</a>{% endif %}
    <a href="https://web.archive.org/web/{{ post.website }}" class="btn" target="_blank">Archive.org</a>
</article>
