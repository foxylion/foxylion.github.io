
<article class="post">
    <h1>
    	{{ post.title }}
    </h1>
    <p>{{ post.content }}</p>

    <img src="{{ post.screenshot }}" alt="Screenshot">

    <div class="info">
        <p><label>Techniques</label> {{ post.techniques }}</p>
        <p><label>Release date</label> {{ post.release_date }}</p>
    </div>

    {% if post.website %}<a href="{{ post.website }}" class="btn"  target="_blank">Website</a>{% endif %}
</article>
